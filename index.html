<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        <div class="generator-box">
            <textarea id="prompt" placeholder="Enter your image description here..."></textarea>
            <button id="generate-btn">Generate Image</button>
        </div>
        <div class="image-container">
            <div id="loading" class="loading hidden">Generating...</div>
            <img id="result-image" class="hidden" alt="Generated image will appear here">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
